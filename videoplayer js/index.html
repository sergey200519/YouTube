<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LocalStorage</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="conteiner main_conteiner">
        <div class="video_player">
          <video width="100%" class="video" poster="video/prew.png">
            <source src="video/LocalStorage.mp4" type="video/mp4">
          </video>
          <button class="btn play">►</button>
          <progress class="progress" value="0" max="100"></progress>
          <select class="speed">
            <option>0,5x</option>
            <option>0,75x</option>
            <option selected>1x</option>
            <option>1,5x</option>
            <option>2x</option>
          </select>
          <input class="sound" type="range" min=0 max=100>
          <button class="btn zoom">zoom</button>
        </div>
        <div class="video_player2">
          <video width="100%" class="video" poster="video/prew.png">
            <source src="video/LocalStorage.mp4" type="video/mp4">
          </video>
          <button class="btn play">►</button>
          <progress class="progress" value="0" max="100"></progress>
          <select class="speed">
            <option>0,5x</option>
            <option>0,75x</option>
            <option selected>1x</option>
            <option>1,5x</option>
            <option>2x</option>
          </select>
          <input class="sound" type="range" min=0 max=100>
          <button class="btn zoom">zoom</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
